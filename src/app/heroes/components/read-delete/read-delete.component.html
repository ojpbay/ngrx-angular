<div *ngIf="heroes">

  <h3>Heroes</h3>
  <mat-card class="hero-card" *ngFor="let hero of heroes | async; let i = index; trackBy: trackBy">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{ hero.name }}</mat-card-title>
      <mat-card-subtitle>A hero to behold</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ hero.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="deleteHero(i)" mat-button>delete</button>
    </mat-card-actions>
  </mat-card>
</div>
